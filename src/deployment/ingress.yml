apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: conv.test
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: conv-app-cluster-ip
                port:
                  number: 80
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: conv-api-cluster-ip
                port:
                  number: 3000
          - pathType: Prefix
            path: "/uploads"
            backend:
              service:
                name: conv-api-cluster-ip
                port:
                  number: 3000